<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Mail</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; border-collapse: collapse;">
        <!-- Preview Text Section -->
        <tr>
            <td style="padding: 10px 0; text-align: center;">
                <p>{{ preview_text }}</p>
            </td>
        </tr>

        <!-- Article URL Section -->
        <tr>
            <td style="padding: 10px 0; text-align: center;">
                <a href="{{ article_url }}" target="_blank">Read More</a>
            </td>
        </tr>

        <!-- HTML Content Section -->
        <tr>
            <td>
                {{ html_content }}
            </td>
        </tr>

        <!-- Plain Text Content Section (optional) -->
        <tr>
            <td style="padding: 20px 0;">
                <p>{{ plain_text_content }}</p>
            </td>
        </tr>

        <!-- Published Date Section -->
        <tr>
            <td style="padding: 10px 0; text-align: center;">
                <p>Published Date: {{ published_date }}</p>
            </td>
        </tr>
    </table>
</body>
</html>
