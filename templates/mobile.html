<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        @media screen and (max-width: 768px) {
            /* Adjust the max-width value to your desired breakpoint for mobile devices */
            body {
                background-color: #f0f0f0;
            }

            .message {
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Web App Available Only on Desktop</h1>
        <p>We're sorry, but this web application is designed for desktop use and is not available on mobile devices.</p>
    </div>
</body>
</html>
