<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
            background-color: white;
        }

        .icon-container {
            position: absolute;
            top: 10px; /* Adjust the top distance as needed */
            right: 10px; /* Adjust the right distance as needed */
        }

        #header {
            background-image: url("/static/sucess.gif");
            background-size: cover;
            background-position: center;
            padding-top: 100px;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Shift form to the right */
            flex-direction: column; /* To center the form vertically */
        }

        #header form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-left: 350px;
margin-bottom: 220px;
 
            padding-right: 40px;
padding-top: 20px;
padding-bottom: 20px;
padding-left: 20px;
 
        }

        #header input[type="text"],
        #header input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #header button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #card-container {
            display: flex;
            justify-content: space-around;
            padding-bottom: 200px;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            width: 300px;
            height: 200px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: cover;
        }

        .card-content {
            padding-top: 10px;
            text-align: center;
            line-height: 3.0;
            font-family: 'League Spartan', sans-serif;
        }

        .card-link {
            text-decoration: none;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="header">
    </div>

    <footer>
        <p style="margin-top:10px; margin-bottom:px; padding:10px;"> <center>&copy; mailed-it </center> </p>
    </footer>
</body>
</html>
